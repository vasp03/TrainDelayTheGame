		<main>
			<div id="left">

				<h1>Game Maps:</h1>
				<div id="gameMapsList"></div>

				<div id="cordsList"></div>
				<button id="toggleAddCords" onclick="toggleAddCords()" style="background-color: #4CAF50;">Toggle Add Coordinates</button>

				<label for="mapNameInput">Map Name:</label>
